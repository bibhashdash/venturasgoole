<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Venturas Goole" />
    <meta
      name="description"
      content="Welcome to Venturas. We bring a little taste of Portugal to Goole with our small, family-run cafe and pasteleria!"
    />
    <title>Ventura's Goole</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/utensils-solid.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/0564e4543e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="logo" src="images/logo.jpg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="section section-hero">
        <h1>From Portugal to Goole!</h1>
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/hero-carousel1.jpg"
                class="d-block w-100 carousel-image"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/hero-carousel2.jpg"
                class="d-block w-100 carousel-image"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/hero-carousel3.jpg"
                class="d-block w-100 carousel-image"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/hero-carousel4.jpg"
                class="d-block w-100 carousel-image"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/hero-carousel5.jpg"
                class="d-block w-100 carousel-image"
                alt="..."
              />
            </div>
          </div>
        </div>
        <div class="section-content">
          <p>
            Welcome to Ventura's. We bring a little taste of Portugal to Goole
            with our small, family-run cafe and pasteleria!
          </p>
          <div class="buttons-container">
            <a class="btn btn-primary btn-hero" href="#" role="button"
              >View our menu</a
            >
            <a class="btn btn-outline-secondary btn-hero" href="#" role="button"
              >Get in touch</a
            >
          </div>
          <div class="social-icons-container">
            <i class="bi bi-facebook hero-social-icon"></i>
            <i class="bi bi-twitter hero-social-icon"></i>
            <i class="bi bi-instagram hero-social-icon"></i>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
